<div  class="parentDiv row no-gutters">
<div class="col-md-4 div1">

    <div style="margin-top: 50px;">
        <h4 >
            <img src="assets/images/image8.PNG" style="border: none;">
        </h4>
        <br/>
        <div >
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control textBox" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control textBox" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <br/>

                <div class="form-group">
                    <input type="checkbox" id="rememberMe" class="form-check-input" formControlName="rememberMe" style="margin-left: 1px;">
                    <label  for="rememberMe" style="margin-left: 25px;"> Remember Me </label>
                    </div>

                <button [disabled]="loading" class="btn btn-primary login">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1 "></span>
                    Login
                </button>
                <br/>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
<div class="col-md-6 offset-md-1 mt-5" >
    <div class="form-group " style="float: right;">
            <img src="assets/images/image1.png" style="border: none;">
    </div>
    <br/>
    <div class="form-group " style="float: right;">
        <img src="assets/images/image.png" style="border: none;">
</div>
</div>
</div>

<div class="offset-md-2 mt-3 parentDiv">
        <div style="height: 230px;width:500px; float:left; ">
            <canvas class=" canvas" width="1" height="1" style="float:right" baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType">
            </canvas>
        </div>
        <div style="float:left; margin-top: 300px; margin-left:-5px">
            <label class="label" for="totalCount"> Total Trade Count </label>
            <input type="text" readonly class="form-control-plaintext label-text" [(ngModel)]="totalCount"
                id="totalCount">
        </div>
</div>

<div class="parentDiv offset-md-0 mt-3">
  <div class="card cardDiv">
    <div class="card-header">
      Client Dealer Mapping
    </div>
    <div class="card-body">
      <form [formGroup]="mappingForm" (ngSubmit)="onSubmit()">
      <div class="form-group col-md-8">
        <label for="dropDownDealer">
          <h5>Dealers</h5>
        </label>
        <select class="form-control col-md-8" id="dropDownDealer" [(ngModel)]="dealer"
          [ngModelOptions]="{standalone: true}" #dropDownDealer (change)='onDealerSelected(dropDownDealer.value)'>
          <option value="" selected disabled hidden>Select Dealer</option>
          <option *ngFor="let dealer of dealers" [value]="dealer">{{dealer}}</option>
        </select>
      </div>

      <br />
      <br />

      <div cdkDropListGroup style=margin-left:16px>
        <div class="example-container">
          <h5>Available Codes</h5>

          <div cdkDropList [cdkDropListData]="availableMapping" class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of availableMapping" cdkDrag>{{item}}</div>
          </div>
        </div>

        <div class="example-container">
          <h5>Current Codes</h5>

          <div cdkDropList [cdkDropListData]="currentMapping" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of currentMapping" cdkDrag>{{item}}</div>
          </div>
        </div>
      </div>

      <div class="form-group offset-md-2">
        <button type="submit" style="width:300px; height:45px" class="btn btn-primary">Submit Mappings</button>
      </div>
      </form>
    </div>   

  </div>
  <br />
  <br />
</div>
